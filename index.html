<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niggas Leveling 🧠🔥</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen" class="loading-screen">
  <h1>Loading...</h1>
</div>

<!-- Header -->
<header class="app-header">
  <h1>Niggas Leveling 🧠🔥</h1>
  <div class="spacer"></div>
  <button id="addStudentBtn" class="btn primary">+ Add Player</button>
</header>

<!-- Students List -->
<main id="studentsView" class="view active">
  <table class="table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Level</th>
        <th>XP</th>
        <th>XP Needed</th>
        <th>Streak 🔥</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="studentsTbody"></tbody>
  </table>

  <!-- Chat -->
  <section class="chat-panel">
    <h2>Chat</h2>
    <div id="chatBox" class="chat-box"></div>
    <input id="chatInput" type="text" placeholder="Type a message..." />
    <button id="sendChatBtn" class="btn primary">Send</button>
  </section>
</main>

<!-- Student Detail View -->
<main id="studentView" class="view">
  <div class="student-header">
    <button id="backBtn" class="btn">← Back</button>
    <input id="studentNameInput" class="name-input" />
    <div class="stats">
      <span id="levelBadge" class="badge">Lv 1</span>
      <span id="xpNow" class="muted">0 XP</span>
      <span id="xpNext" class="muted">/ 100 to next</span>
      <span id="streakBadge" class="badge accent">🔥 0 Streak</span>
    </div>
  </div>

  <div class="progress-wrapper">
    <div id="xpBar" class="progress-bar"><div id="xpBarFill" class="fill"></div></div>
  </div>

  <section class="task-panel">
    <h2>Tasks</h2>
    <div class="task-add">
      <input id="taskName" type="text" placeholder="Task name" />
      <input id="taskXP" type="number" min="1" placeholder="XP" />
      <button id="addTaskBtn" class="btn primary">Add Task</button>
    </div>
    <div id="taskList" class="task-list"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
